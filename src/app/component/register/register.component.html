<div class="register">
  <div class="selectAs" *ngIf="!loginAs">
    <div class="header">Register As</div>
    <input type="radio" [(ngModel)]="loginAs" id="user" value="user" name="loginAs" />
    <label for="user">
      <img src="../../../assets/man.png" alt="man" />
      Users
    </label>

    <input type="radio" [(ngModel)]="loginAs" id="ambulance" value="ambulance" name="loginAs" />
    <label for="ambulance">
      <img src="../../../assets/ambulance.png" alt="man" />
      Ambulance
    </label>
  </div>
  <div class="loginBlock p-3" *ngIf="loginAs">
    <div class="header mb-3">Register</div>
    <div class="form-group mb-3" [hidden]="!(step == 1 || step == 0)">
      <label>Email</label>
      <input class="form-control" #emailIn="ngModel" [readOnly]="step !== 0" placeholder="Enter Email" type="email"
        [(ngModel)]="email" [email]="true">
    </div>
    <div class="form-group mb-3" *ngIf="step == 1">
      <label>Enter 4 Digit OTP</label>
      <input class="form-control" placeholder="Enter OTP" type="text" minlength="6" maxlength="6" [(ngModel)]="otp">
      <span class="invalidOtp">{{otpError}}</span>
    </div>

    <div class="form-group mb-3" *ngIf="step == 2">
      <label>Name</label>
      <input class="form-control" placeholder="Enter Name" type="text" [(ngModel)]="name">
    </div>
    <div class="form-group mb-3" *ngIf="step == 2">
      <label>Mobile No</label>
      <input class="form-control" placeholder="Enter Mobile No" type="text" [(ngModel)]="mobileno">
    </div>
    <div class="form-group mb-3" *ngIf="step == 2">
      <label>Vehicle No</label>
      <input class="form-control" placeholder="Enter Vehicle No" type="text" [(ngModel)]="vehicleNo">
    </div>
    <div class="form-group mb-3" *ngIf="step == 2 && loginAs == 'user'">
      <label>Contact Person 1 : Name</label>
      <input class="form-control" placeholder="Contact Person 1 : Name" type="text" [(ngModel)]="contactPerson1">
    </div>
    <div class="form-group mb-3" *ngIf="step == 2 && loginAs == 'user'">
      <label>Contact Person 1 : Number</label>
      <input class="form-control" placeholder="Contact Person 1 : Number" type="text" [(ngModel)]="contactPersonC1">
    </div>
    <div class="form-group mb-3" *ngIf="step == 2 && loginAs == 'user'">
      <label>Contact Person 2 : Name</label>
      <input class="form-control" placeholder="Contact Person 2 : Name" type="text" [(ngModel)]="contactPerson2">
    </div>
    <div class="form-group mb-3" *ngIf="step == 2 && loginAs == 'user'">
      <label>Contact Person 2 : Number</label>
      <input class="form-control" placeholder="Contact Person 2 : Number" type="text" [(ngModel)]="contactPersonC2">
    </div>



    <div class="" *ngIf="step == 0">
      <button class="btn btn-primary btn-block " (click)="sendOtp()" [disabled]="!(email && emailIn.valid)">Send
        OTP</button>
    </div>
    <div class="" *ngIf="step == 1">
      <button class="btn btn-primary btn-block " (click)="verifyOtp()"
        [disabled]="!(email && otp && emailIn.valid && otp.length == 4)">Verify OTP</button>
    </div>
    <div class="" *ngIf="step == 2">
      <button class="btn btn-primary btn-block " (click)="doRegister()"
        [disabled]="!(email && mobileno && contactPerson1 && contactPersonC1 && contactPerson2 && contactPersonC2 )">Register</button>
    </div>
    <div class="text-center orregister" [routerLink]="['/login']">
      Login
    </div>
  </div>

</div>
