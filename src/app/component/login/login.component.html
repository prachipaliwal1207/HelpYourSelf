<div class="login">
  <div class="selectAs" *ngIf="!loginAs">
    <div class="header">Login As</div>
    <input type="radio" [(ngModel)]="loginAs"  id="user" value="user"  name="loginAs"/>
    <label for="user">
      <img src="../../../assets/man.png" alt="man" />
      Users
    </label>

    <input type="radio" [(ngModel)]="loginAs"  id="ambulance" value="ambulance" name="loginAs"/>
    <label for="ambulance">
      <img src="../../../assets/ambulance.png" alt="man" />
      Ambulance
    </label>
  </div>
  <div class="loginBlock p-3" *ngIf="loginAs">
    <div class="header mb-3">Login</div>
    <div class="form-group mb-3">
      <label>Email</label>
      <input class="form-control" #emailIn="ngModel" [readOnly]="step !== 0" placeholder="Enter Email" type="email" [(ngModel)]="email" [email]="true">
    </div>
    <div class="form-group mb-3" *ngIf="step == 1">
      <label>Enter 4 Digit OTP</label>
      <input class="form-control" placeholder="Enter OTP" type="text" minlength="6" maxlength="6"  [(ngModel)]="otp" >
      <span class="invalidOtp">{{otpError}}</span>
    </div>

    <div class="" *ngIf="step == 0">
      <button class="btn btn-primary btn-block " (click)="sendOtp()" [disabled]="!(email && emailIn.valid)">Send OTP</button>
    </div>
    <div class="" *ngIf="step == 1">
      <button class="btn btn-primary btn-block " (click)="verifyOtp()" [disabled]="!(email && otp && emailIn.valid && otp.length == 4)">Verify OTP</button>
    </div>
    <div class="text-center orregister" [routerLink]="['/register']">
      Register
    </div>
  </div>
</div>
